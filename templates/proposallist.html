<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI Template</title>
  </head>
  <body>
<h1>報價人列表</h1>
<hr/>
<ol>
	{% for case in post %}
	<li>
    {{case.proposer }}  {{case.quote}}  {{case.question}}
    {% if {{specificpost.status}} == '尚未有人接案' %}
      <a href="/acceptproposal/{{case.id}}">接受報價</a>
    {%else%}
    {% endif %}
	</li>
	{% endfor %}
</ol>
</body>
</html>
